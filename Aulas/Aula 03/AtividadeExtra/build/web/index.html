    <body>
        <form id="comments_form" action="ContatosServlet" method="GET">
            <fieldset>
                <legend>Detalhes para contato</legend>
                <p>
                    <label for="nome">Nome: <span class="required">*</span></label>
                    <input name="nome" id="nome" type="text" required autofocus />
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input name="email" id="email" type="text" />
                </p>
            </fieldset>
            <fieldset>
                <legend>Coment√°rios</legend>
                <p>
                    <label for="texto">Mensagem: <span class="required">*</span></label>
                    <textarea name="texto" id="texto" cols="20" rows="10"></textarea>
                </p>
            </fieldset>
            <p><input id="submit" name="submit" type="submit"/></p>
        </form>
    </body>
</html>
