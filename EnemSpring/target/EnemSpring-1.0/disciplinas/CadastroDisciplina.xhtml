<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroDisciplinaBean.editando ? 'Edição da disciplina' : 'Nova disciplina'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <f:viewAction action="#{cadastroDisciplinaBean.inicializar}" />
        </f:metadata>

        <h:form id="frm">
            <p:focus context="frm" />

            <h1>#{cadastroDisciplinaBean.editando ? 'Edição da disciplina' : 'Nova disciplina'}</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/disciplinas/CadastroDisciplina" />
                    <p:commandButton value="Salvar" id="botaoSalvar"
                                     action="#{cadastroDisciplinaBean.salvar}" update="@form"
                                     validateClient="false" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">

                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Título" for="titulo"/>
                <p:inputText id="titulo" size="20" maxlength="45" value="#{cadastroDisciplinaBean.disciplina.titulo}" />

                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputTextarea id="descricao" value="#{cadastroDisciplinaBean.disciplina.descricao}" />

            </p:panelGrid>

            <p:dataTable value="#{cadastroDisciplinaBean.listaDisciplinas}" var="item" rowIndexVar="linha" id="tabelaItens">
                <p:column headerText="ID" style="text-align: center; width: 100px">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="Título">
                    <h:outputText value="#{item.titulo}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
